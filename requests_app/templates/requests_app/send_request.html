<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* General form input styling for consistency */
        .form-input { @apply w-full p-3 border border-gray-300 rounded-lg transition duration-150 ease-in-out focus:ring-blue-500 focus:border-blue-500; }
        /* Apply the styling to all relevant form fields */
        .form-group input, .form-group textarea { @apply w-full; }
        /* Hide default error list bullets */
        .errorlist { @apply list-none p-0 mt-1 text-sm text-red-600; }
    </style>
</head>
<body class="bg-gray-50 min-h-screen font-sans">
    
    <!-- Top Bar -->
    <header class="bg-blue-600 shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex justify-between items-center">
            <h1 class="text-xl font-bold text-white">New Asset Request</h1>
            <nav>
                <a href="{% url 'dashboard' %}" class="text-white hover:text-blue-200 transition duration-150 mr-4">
                    Back to Dashboard
                </a>
            </nav>
        </div>
    </header>

    <main class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8 py-10">

        <div class="bg-white p-8 rounded-xl shadow-2xl border-t-4 border-blue-600">
            <h2 class="text-3xl font-extrabold text-gray-800 mb-6 text-center">Send a New Request</h2>

            {% if messages %}
                <div class="mb-4">
                    {% for message in messages %}
                        <div class="p-3 mb-2 rounded-lg {% if message.tags == 'error' %}bg-red-100 text-red-700{% else %}bg-green-100 text-green-700{% endif %} text-sm" role="alert">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}

            <form method="post" class="space-y-6">
                {% csrf_token %}

                {% for field in form %}
                <div class="form-group">
                    <label for="{{ field.id_for_label }}" class="block text-sm font-semibold text-gray-700 mb-2">
                        {{ field.label }}
                        {% if field.field.required %}<span class="text-red-500">*</span>{% endif %}
                    </label>
                    
                    {{ field }}
                    
                    {{ field.errors }}
                    
                    {% if field.help_text %}
                        <p class="mt-1 text-xs text-gray-500">{{ field.help_text }}</p>
                    {% endif %}
                </div>
                {% endfor %}
                
                <button type="submit" class="w-full bg-blue-600 text-white font-semibold py-3 rounded-lg hover:bg-blue-700 transition duration-200 shadow-md">
                    Submit Request
                </button>
            </form>
        </div>
    </main>
</body>
</html>
